<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" /> X2 <br>
    <br>
    <input type="number"id="b" /> X1 <br>
    <br>
    <input type="number" id="c" /> = 0 <br>
    <br>
    <button onclick="CALCULAR()">Calcular</button>
    <div id="resultado"></div>
    <script>
        function CALCULAR(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;
            var discriminante = (b*b)-(4*a*c);
            var imaginario=""
            if(discriminante<0){
                discriminante*=-1;
                imaginario="i";
            }
            var x1 = (-b+Math.sqrt(discriminante))/(2*a);
            var x2 = (-b-Math.sqrt(discriminante))/(2*a);
            resultado=document.getElementById('resultado');
            resultado.innerHTML=`<div>x1=${x1}<span style="color:red">${imaginario}</span></div>
                                <div>x2=${x2}<span style="color:red">${imaginario}</span></div>`
           
        }
    </script>
</body>
</html>

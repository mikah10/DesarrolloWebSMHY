<!DOCTYPE html>
<html>

<head>
    <title>Lista de Compras</title>
    <style>
       
        .resaltado {
            background-color: yellow;
        }

        .arriba {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        h3 {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="arriba">
        <h3>Elemento lista</h3>
        <input type="text" id="elemento-input">
        <button onclick="agregarElemento()">Agregar</button>
    </div>
    <ul id="lista">
    </ul>

    <script>
        function agregarElemento() {
    var elementoInput = document.getElementById("elemento-input");
    var elemento = elementoInput.value.trim();
    elementoInput.value = "";
  
    if (elemento !== "") {
      var lista = document.getElementById("lista");
      var li = document.createElement("li");
  
      if (elemento.toLowerCase().includes("de")) {
        li.classList.add("resaltado");
      }
  
      li.textContent = elemento;
      lista.appendChild(li);
    }
  }
  
    </script>
</body>
</html>

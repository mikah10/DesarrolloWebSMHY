<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Listas</h1>

    <h2>Lista desordenada</h2> 
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
  
    </ul>   

    <h2>Lista ordenada</h2> 
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li> 
    </ol>   

    <dl>  
        <dt>Elemento 1</dt>
        <dd>Definición 1</dd>
        <dt>Elemento 2</dt>
        <dd>Definición 2</dd>
        <dt>Elemento 3</dt>
        <dd>Definición 3</dd>
    </dl>

</body>
</html>
